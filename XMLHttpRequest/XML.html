<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest</title>
</head>
<body>
    <h1>XMLHttpRequest 연습중</h1>
</body>
<script>
    // XMLHttpRequest 객체 생성
    const xhr = new XMLHttpRequest()
    
    // HTTP 요청 초기화
    xhr.open('GET', 'https://jsonplaceholder.typicode.com/todos/1')
    
    // HTTP 요청 전송
    xhr.send()

    // readystatechange 이벤트는 HTTP 요청의 현재 상태를 나타내는 readyState 프로퍼티가 변경될 때마다 발생함
    xhr.onreadystatechange = () => {
        // readyState 프로퍼티는 HTTP 요청의 현재 상태를 나타냄.
        
        // readyState 프로퍼티 값이 4(XMLHttpRequest.DONE)가 아니면 서버 응답이 완료되지 않은 상태이다.
        // 만약 서버 응답이 아직 완료되지 않았다면 아무 처리를 하지 않음.
        if (xhr.readyState !== XMLHttpRequest.DONE) return

        // status 프로퍼티는 응답 상태 코드를 나타냄.
        // status 프로퍼티 값이 200이면 정상적으로 응답된 상태
        // status 프로퍼티 값이 200이 아니면 에러가 발생한 상태
        // 정상적으로 응답된 상태라면 response 프로퍼티에 서버의 응답 결과가 담겨있음

        if (xhr.status === 200) {
            console.log(JSON.parse(xhr.response))
        } else {
            console.error('Error', xhr.status, xhr.statusText);
        }
    }

</script>
</html>
